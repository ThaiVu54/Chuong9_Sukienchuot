<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
</head>

<body>
<form action="">
    <img id="img" src="z2659896320147_d58233cbac0d07619f3543ae55373bda.jpg" height="400"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Right" onclick="moveRight()"/>
</form>
<script>
    let imgObj=null;
    function init(){
        imgObj=document.getElementById('img');
        imgObj.style.position='relative';
        imgObj.style.left='0px';

    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init();
</script>

</body>
</html>
